<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>test</title>
</head>
<body>
    <div class="modal-window modal" id="openModal">
        <div class="close_wrap">
            <a class="modal-window__close close text" href="#close" title="Close">x</a>
        </div>
        <h2 class="modal-window__title text">Pop-up</h2>
    </div>

    <header class="header">
        <div class="container">
            <div class="header__nav">
                <div class="header__wrap">
                    <a class="header__btn text" href="#openModal">Open pop-up button</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="section-one">
                <div class="section-one__item one__item-1 text"></div>
                <div class="section-one__item one__item-2 text"></div>
                <div class="section-one__item one__item-3 text"></div>
                <div class="section-one__item one__item-4 text"></div>
                <div class="section-one__item one__item-5 text"></div>
            </section>
            <section class="section-two">
                <div class="section-two__item two__item-1"></div>
                <div class="section-two__item two__item-2"></div>
                <div class="section-two__item two__item-3"></div>
                <div class="section-two__item two__item-4"></div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer__text text">Мелочь, а приятно. А если приятно, то это уже не мелочь.</p>
            <p class="footer__text text">2022</p>
        </div>
    </footer>
</body>
</html>
